<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../static/Icon1.png">
    <title>Set Expander</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <nav class="navbar is-info bd-navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="http://localhost:8000/expander/">
          <img src="../static/Logo_basic.png" width="112" height="28">
        </a>
  
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
  
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
  
          <a class="navbar-item">
            Documentation
          </a>
  
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
  
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
  
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="container">
              <div class="buttons">
                <button class="button is-rounded">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>GitHub</span>
                </button>
              </div>
            </div>
          </div>
          <div class="navbar-item">
            <div class="container">
              <span class="icon">
                <i class="fas fa-globe-africa"></i>
              </span>
              <span>en</span>
              <i class="fas fa-ellipsis-v"></i>
              <span>pl</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <body style="background-image: url(../static/Background.png); background-position: center; background-color: rgba(255,255,255,0.93); background-blend-mode: lighten; height: 100vh;">
  {% block body %}{% endblock %}
  </body>
</html>

{% extends 'nav_bar.html' %}
{% block body %}
  <main class="bd-main">
    <div class="bd-main-container container">
      <div class="columns is-centered" style="display: flex;">
        <div class="column is-three-quarters">
          <h1 style="margin-top: 20vh; margin-bottom: 3vh;" class="title has-text-centered">Entity Set Expansion</h1>
          <h3 style="margin-top: 1vh; margin-bottom: 5vh;" class="subtitle has-text-centered">Enter set of phrases separated by commma, to find out what they have in common and expand your results with more similar terms</h3>
          <form class="description" id="search" name="search" action="./search" method="GET">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input is-info is-rounded" type="text" name="entities" placeholder="Entities..." required="">
              </p>
              <p class="control">
                <button class="button is-info is-rounded" type="submit">
                  <i class="fas fa-search" style="margin-right: 10px;"></i>Search
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
